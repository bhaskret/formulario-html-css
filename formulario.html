<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Crete+Round&family=Fira+Sans+Extra+Condensed:ital,wght@1,200;1,300&family=Oswald:wght@200&family=Signika+Negative&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="formulario.css">
  <title>Formul√°rio</title>
</head>

<body>
  <main>

    <form action="">
      <fieldset>
        <legend id="tittle"><b>Contato</b></legend>

        <section class="section-box">
          <label class="name" for="nome">Seu nome: </label>
          <input type="text" placeholder="Nome" class="input" name="nome">
        </section>
        <br>
        <section class="section-box">
          <label class="name" for="nome">Seu Sobrenome:</label>
          <input type="text" placeholder="Sobrenome" class="input" name="nome">
        </section>
        <br>
        <section class="section-box">
          <label class="name" for="email">Seu E-mail:</label>
          <input type="email" class="input" placeholder="E-mail">
        </section>
        <br>
        <section class="section-box">
          <label class="name" for="fone">Seu Telefone:</label>
          <input type="tel" class="input" id="telefone" name="Telefone" placeholder="(xx)xx-xx-xx-xx" />
        </section>
        <br>
        <section class="section-message">
          <label class="name" for="messagem"></label>
          <textarea class="textarea" name="messagem" id="mensagem" cols="35" rows="10"
            placeholder="Digite sua mensagem"></textarea>
        </section>
        <br>
        <section class="section-box">
          <input id="botao" type="submit" value="Enviar">
        </section>
      </fieldset>



    </form>


  </main>

</body>

</html>
